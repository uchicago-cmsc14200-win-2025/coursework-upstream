[pytest]
addopts = --mypy --json-report --json-report-indent=2 --json-report-omit streams --json-report-file tests.json
timeout = 30

[test-points]
Task 1 - validate_grid_graph = task1_,20
Task 2 - get_path_distance = test_task2_paths,20
Task 3 - shortest_paths = task3_shortest_paths,40
Task 3 - trace_path = test_task3_trace, 10
Type-Checking = mypy,10

[thresholds]
needs_improvement = "Needs Improvement", 50
satisfactory = "Satisfactory", 85
