[pytest]
addopts = --mypy --json-report --json-report-indent=2 --json-report-omit streams --json-report-file tests.json
timeout = 30

[test-points]
Task 1 - RealWordsGraph = task1,20
Task 2 - variants = task2,10
Task 3 - shortest_word_path = task3,30
Task 4A - PseudoWordsGraph = task4a,10
Task 4C - RealWordsLazyGraph = task4c,20
